{% extends 'core/base.html' %}
{% load static %}

{% block title %} Medicamentos {% endblock %}

{% block content %}


<div class="content">
    <div class="row">
        <div class="col-md-11">
			      <div class="card white-content">
              	<div class="card-header row">
                  <div class="col-md-8">
                    <h1>Medicamentos</h1>
                  </div>
                  <div class="col-md-4" align=right>
                    <a href="{% url 'core:nuevomedicamento' %}">
                      <font size=4>
                        <i class="tim-icons icon-simple-add"></i>
                        Agregar medicamento
                      </font>
                    </a>
                  </div>
				        </div>

                <div class="card-body">
                  <div class="table-responsive">
                      <table class="table table-striped " id="">
                        <thead>
                            <tr>
                                    <th>
                                  
                                    </th>
                                    <th >
                                      <h3>ID</h3>
                                    </th>
                                    <th >
                                      <h3>Nombre</h3>
                                    </th> 
                                    <th>                                     
               
                                    </th>
                                    <th>
                
                                    </th>
                            </tr>
                        </thead>
                        <tbody>
                          {% for medicamento in medicamento_list|dictsort:'id' %}
                            <tr>  
                                    <td>
                                  
                                    </td>
                                    <td >
                                      <p><b><font size="4">{{medicamento.id}}</font></b></p>
                                    </td>
                                    <td >
                                      <p><b><font size="4">{{medicamento.nombre}}</font></b></p>
                                    </td>                                      
                                    <td>
                                      <a href="{% url 'core:updatemedicamento' medicamento.id|slugify%}" class="nav-item">
                                      <i class="tim-icons icon-pencil" style= "color:blue"></i>                            
                                      </a>                 
                                    </td>
                                    <td>
                                      <a href="{% url 'core:medicamentodelete' medicamento.id|slugify%}" >
                                        <i class="tim-icons icon-trash-simple" style= "color:red"  ></i>                            
                                      </a>                     
                                    </td> 
                            </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
	          </div>
        </div>		  
      </div>
  
{% endblock %}
