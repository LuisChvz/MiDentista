{% extends 'core/base.html' %}


{% block title %}Modificar publicación {% endblock %}

{% block content %}


<div class="content">
    <div class="row">
        <div class="col-md-11">
			<div class="card white-content">
              	<div class="card-header">
              		<h1>Modificar publicación</h1>
				</div>

				<div class="card-body">
					 <form method="post" enctype="multipart/form-data">{% csrf_token %}

						<div class = "text-center">

						</div>

				</div>
			</div>
	    </div>
	</div>
</div>		  


    

{% endblock %}
